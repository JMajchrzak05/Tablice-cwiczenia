<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3929e93ccc.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header class="row">
            <h1 class="text-center">Metody tablicowe</h1>
        </header>
        <main class="row">
                <form action="#">
                    <button type="button" class="btn btn-primary btn-lg" id="forEach">ForEach()</button>
                    <button type="button" class="btn btn-success btn-lg" id="map">Map()</button>
                    <button type="button" class="btn btn-danger btn-lg" id="filter">Filter()</button>
                    <button type="button" class="btn btn-warning btn-lg" id="reduce">Reduce()</button>
                </form>
                <p id="display" class="fs-1 fw-bold"></p>
        </main>
        <footer class="row">&copy; Jakub Majchrzak 2024</footer>
        <script>
            const forEachBtn = document.querySelector('#forEach');
            const mapBtn = document.querySelector('#map');
            const filterBtn = document.querySelector('#filter');
            const reduceBtn = document.querySelector('#reduce');
            const display = document.querySelector('#display');
            const tab = [2, 4, 5 ,12, 37];

            forEachBtn.addEventListener('click', evt => {
                console.log("test")
                display.innerHTML = ""
                tab.forEach((el, i) => {
                    display.innerHTML += ` W miejscu o indeksie ${i} znajduje się element ${el} <br>`
                })
            })

            mapBtn.addEventListener('click', evt => {
                console.log("test2")
                display.innerHTML = ""
                const tabMap = tab.map(el => el*2)
                tabMap.forEach((el, i) => {
                    display.innerHTML += `Gdy pomnożysz element o indeksie ${i} razy 2, wyjdzie Ci ${el} <br>`
                })
            })
            
            filterBtn.addEventListener('click', evt => {
                console.log("test3")
                display.innerHTML = ""
                const tabFilter = tab.filter(el => el % 2 === 0)
                tabFilter.forEach((el) => {
                    display.innerHTML += `${el} `
                })
                display.innerHTML += "To wszystkie parzyste elementy tablicy"
            })

            reduceBtn.addEventListener('click', evt => {
                console.log("test4")
                display.innerHTML = ""
                const tabReduce = tab.reduce((prev, curr) => prev + curr);
                display.innerHTML = `Suma wszystkich elementów tablicy wynosi ${tabReduce}`
            })


        </script>

    </div>
</body>
</html>
